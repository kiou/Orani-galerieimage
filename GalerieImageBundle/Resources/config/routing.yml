admin_galerieimage_manager:
    path:     /admin/galerie-image/gestion
    defaults: { _controller: GalerieImageBundle:Galerie:managerAdmin }

admin_galerieimage_ajouter:
    path:     /admin/galerie-image/ajouter
    defaults: { _controller: GalerieImageBundle:Galerie:ajouterAdmin }

admin_galerieimage_publier:
    path:     /admin/galerie-image/publier/{id}
    defaults: { _controller: GalerieImageBundle:Galerie:publierAdmin }
    requirements:
        id: \d+

admin_galerieimage_poid:
    path:     /admin/galerie-image/poid/{id}/{poid}
    defaults:
        _controller: GalerieImageBundle:Galerie:poidAdmin
        poid : 1
    requirements:
        id: \d+
        poid: \d+

admin_galerieimage_modifier:
    path:     /admin/galerie-image/modifier/{id}
    defaults: { _controller: GalerieImageBundle:Galerie:modifierAdmin }
    requirements:
        id: \d+

admin_galerieimage_supprimer:
    path:     /admin/galerie-image/supprimer/{id}
    defaults: { _controller: GalerieImageBundle:Galerie:supprimerAdmin }
    requirements:
        id: \d+

admin_galerieimage_supprimer_image:
    path:     /admin/galerie-image/supprimer-image/{id}
    defaults: { _controller: GalerieImageBundle:Galerie:AdminSupprimerImage }
    requirements:
        id: \d+

client_galerieimage_manager:
    path:     /galeries-images
    defaults: { _controller: GalerieImageBundle:Galerie:managerClient }

client_galerieimage_view:
    path:     /galerie-image/{slug}/{id}
    defaults: { _controller: GalerieImageBundle:Galerie:viewClient }
    requirements:
        slug: ([a-z-0-9]*)
        id: \d+

